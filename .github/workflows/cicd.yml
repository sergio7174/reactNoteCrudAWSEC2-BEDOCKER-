name: Deploy React Notes Crud
on: 
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
      - name: Login to docker hub
        run: docker login -u ${{ secrets.DOCKER_USER }} -p ${{ secrets.DOCKER_PASSWORD }}     
      - name: Build Docker Image
        run: docker build -t sergio7174/reactNotecrudawsec2-bedocker .
      - name: Publish Image to docker hub
        run: docker push sergio7174/reactNotecrudawsec2-bedocker
 
  deploy:
    needs: build
    runs-on: self-hosted 
    steps:
      - name: Pull image from docker hub
        run: docker pull sergio7174/reactNotecrudawsec2-bedocker:latest
      - name: Delete old container
        run: docker rm -f reactNotecrudawsec2-bedocker
      - name: Run Docker Container
        run: docker run -d -p 3080:3080 --name reactNotecrudawsec2-bedocker -e MONGO_PASSWORD='${{ secrets.MONGODB_PASSWORD }}' sergio7174/reactNotecrudawsec2-bedocker